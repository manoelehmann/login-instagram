<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="src/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>
<body>

    <main class="principal">
            <div class="insta-celular">
                <img src="src/img/unnamed.png" alt="foto celular instagram">
            </div>
    
                <div class="principio">
                    <div class="principal-login">
                    <div class="main-input">
                                <img class="instagram-logo" src="src/img/Instagram_logo.png" alt="instagram logo">
                                <input type="email" name="email" class="email" placeholder="Telefone, nome de usuário ou email">
                                <input type="password" name="password" class="password" placeholder="Senha">
                                <input type="button" name="entrar" class="entrar" placeholder="Entrar"> <label class="enter">Entrar</label>
                        <div class="main-ou">
                                 <div class="border-left"></div><p class="ou">OU</p> <div class="border-right"></div>
                        </div>
                            <ul>
                                <li class="input-facebook">
                                    <a class="face" href="#"><img class="facebook" src="src/img/facebook.png" alt="facebook"><p class="face-entrar">Entrar com o Facebook</p></a>
                                    <a class="esqueceu-senha" href="#">Esqueceu a senha?</a>
                                </li>
                            </ul>
                    </div>
                    
                            </div>
                    <div class="main-register">
                            <p class="no-user">Não tem uma conta?</p> <ul class="no-user"><li><a class="aaa" href="#"> Cadastra-se</a></li></ul>
                    </div>
                    <div class="main-obtenha">
                                <p>Obtenha o aplicativo.</p>
                                <div class="obtenha"><img class="google-play" src="src/img/google-baixe.png" alt="google-baixe"> <img class="microsoft" src="src/img/microsoft-baixe.png" alt="microsoft-baixe"></div>
                    </div>
                </div>

            

    </main>
    
</body>
</html>
